<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Jquery</title>
  </head>
  <body>
    <h1>Kamu ingin pergi kemana?</h1>
    <ul class="lokasi">
      <li class="barabai">
        Barabai
        <button id="keBarabai">Pergi!</button>
        <button id="deleteBarabai">Delete!</button>
      </li>
      <li class="banjarmasin">
        Banjarmasin
        <button id="keBanjarmasin">Pergi!</button>
      </li>
      <li class="surabaya">
        Surabaya
        <button id="keSurabaya">Pergi!</button>
      </li>
    </ul>
    <!-- jquery 3.3.1 CDN -->
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      // Jika halaman sudah ready jalankan script di bawah
      $(document).ready(function () {
        $("#keBarabai").on("click", function () {
          alert("Gas ke Barabai ");
        });

        $("#deleteBarabai").on("click", function () {
          $(".barabai").remove();
          alert("Berhasil dihapus");
        });
      });
    </script>
  </body>
</html>
