<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Jquery</title>
  </head>
  <body>Kemana kamu ingin pergi</h1>
    <ul>
      <li>Banjarmasin</li>
      <li class="jakarta">Surabaya</li>
      <li>Semarang</li>
    </ul>
    <!-- jquery 3.3.1 CDN -->
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      // Jika halaman sudah ready jalankan script di bawah
      $(document).ready(function() {
        // Mengubah text element dengan class jakarta
        $(".jakarta").text("Jakarta");
      })
    </script>
  </body>
</html>
