<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Jquery</title>
    <style>
      .merah {
        color: red;
      }

      .biru {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>Kamu ingin pergi kemana?</h1>
    <ul class="lokasi">
      <li>Barabai</li>
      <li>Banjarmasin</li>
      <li>Surabaya</li>
    </ul>
    <button class="ubah-biru">Ubah Biru!</button>
    <button class="ubah-merah">Ubah Merah Lagi!</button>
    <button class="ubah-besar">Ubah Merah Lagi!</button>
    <!-- jquery 3.3.1 CDN -->
    <script src="jquery-3.3.1.min.js"></script>
    <script>
      // Jika halaman sudah ready jalankan script di bawah
      $(document).ready(function () {
        $("li").addClass("merah");

        $(".ubah-biru").on("click", function () {
          $("li").removeClass("merah");
          $("li").addClass("biru");
        });
        $(".ubah-merah").on("click", function () {
          $("li").removeClass("biru");
          $("li").addClass("merah");
        });
        $(".ubah-besar").on("click", function () {
          $("li").css({ fontSize: 50 });
        });
      });
    </script>
  </body>
</html>
